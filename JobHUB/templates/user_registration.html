<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <title>User_Registration</title>
    <style>
   *{
    margin:0px;
   }
     

        #aDiv{
            width: 500px;
             height: 745px;
              margin: 0 auto;
              border: 1px solid;
              margin-top: -610px;
              position: relative;
              margin-left: 900px;
              background-color: rgb(126, 147, 165);
        
            }
tr,td{
    margin-top:100px;
    position: absolute;
    margin-left:-100px;

}
input{
    width:400px;
    height:33px;
}
h2{
    
    line-height: 60px;
    text-align: center;
    height:60px;
    color: aliceblue;
    background-color:rgba(115, 185, 208, 1);

}
.alert{
  width:900px;
  margin-top:-59px
 }

       
    </style>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
     <div style="background-color:rgba(117, 205, 208, 1);height:745px"></div>
     <div id="imgbox" style="margin-top:-500px">
        <img src="https://fontmeme.com/permalink/230613/c819d6ead9f66c6c6e6306689727104e.png"style="width:400px;height:250px;margin-top:-1px;margin-left:200px;background-color:black;">
        <h2 style="color:black; -webkit-text-stroke: 1px orange;background-color:transparent;margin-top:-10px;margin-left:-750px;font-size:50px;">JOBHUB</h2>
        <h2 style="color:black; -webkit-text-stroke: 0.5px orange; background-color:transparent;margin-top:-10px;margin-left:-700px;font-family:Roboto;font-size:400;">Unemployment has no room in this world</h2>
       </div>
       {% csrf_token %}
    
      </div>
      <div id="aDiv"><h2>REGISTRATION</h2>
        <table>
        <tr>
          <td style="  top:-400px; left:240px">
              <input type="text" name="first_name"placeholder="First Name"required>
            </td>
            <br>
          </tr>
          <tr>
            <td  style=" top:-345px; left:240px">
              <input type="text" name="last_name"placeholder="Last Name"required>
            </td>
            <br>
          </tr>
          <tr>
         <td style=" top:-290px; left:240px"> 
                <input type="text" name="username" placeholder="User Name"required>
            </td>
            <br>
          </tr>
          <tr>
            <td style=" top:-235px; left:240px">
                <input type="email" name="email" placeholder="email"required>
            </td>
            <br>
          </tr>
          <tr>
            <td style=" top:-180px; left:240px">
                <input type="tel" name="mobile" placeholder="10-digit Mobile number" pattern="[0-9]{10}" maxLength="10" required>
            </td>
            <br>
          </tr>
          <tr>
            <td style=" top:-125px; left:240px">
                <input type="password" name="password1" placeholder="Password"required>
            </td>
            <br>
          </tr>
          <tr>
            <td style=" top:-70px; left:240px">
                <input type="password" name="password2" placeholder="Confirm Password"required>
            </td>
            <br>
          </tr>
           <tr>
            <td style=" top:-30px; left:235px ">Highest_Qualification</td><br>
            <td style=" top:0px; left:240px ">
                <input type="radio" id="B.Tech"name="Highest_Qualification" value="B.Tech" style="width:30px;height:20px; ">B.Tech
                 <input type="radio" id="M.Tech" name="Highest_Qualification" value="M.Tech"style=" width:30px;height:20px">M.Tech
                 <input type="radio" id="MCA" name="Highest_Qualification" value="MCA"style="width:30px;height:20px">MCA
                 <input type="radio" id="BCA" name="Highest_Qualification" value="BCA"style="width:30px;height:20px">BCA<br>
                 <input type="radio" id="BSC" name="Highest_Qualification" value="BSC"style="width:30px;height:20px">BSC              
            </td>
            <br>
          </tr>
          <tr>
           <tr>
           <td 
             style=" top:130px; left:240px">
               Resume/CV:<br>
              <input type="file"name="pdf_file" placeholde="Resume"required>
            </td>
          </tr>
          <tr> 
             <td style=" top:200px; left:240px">
                <button type='submit' style="background-color:orange ; width:90px;height:40px;font: weight 800px;font-size:15px;border-radius:10px">REGISTER</button>    </td>
                 <td style="top:210px;left:340px;"><pre style="color:white; font-weight:500; font-size:15px">Already have an Account?</pre></td>
                <td style="top:210px;left:550px"><a href="{% url 'user_login'%} "style="text-decoration:none;color:white; -webkit-text-stroke: 0.1px orange;font-weight:800;">LOGIN</a></td></td>
           </tr>
    </table>
  </div>
  {% for message in messages%}
  <div class="alert alert-danger" role="alert">
   {{message}}
   {% endfor%}
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
